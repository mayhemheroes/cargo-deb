[package]
name = "cargo-deb-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
honggfuzz = "0.5.55"
rand = "0.8.5"
cargo-deb = "1.42.2"
tempfile = "3.2.0"
