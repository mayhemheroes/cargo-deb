#[dependencies.cargo-deb]
#path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_process_rand"
path = "fuzz_targets/fuzz_process_rand.rs"

[[bin]]
name = "fuzz_process_deep"
path = "fuzz_targets/fuzz_process_deep.rs"